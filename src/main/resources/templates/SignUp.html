<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">

    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Neucha"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <link href='https://fonts.googleapis.com/css?family=Griffy' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Imprima' rel='stylesheet'>

    <link rel="stylesheet" type="text/css" th:href="@{/css/sign_up.css}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>

<body>

<div class="container-form">
    <form class="form-sign-up" th:object="${registrationUserForm}" th:action="@{/authorization/sign-up}" method="post">
        <h2>Sign up</h2>

        <div class="input-container">
            <input type="text" class="user-field-input" minlength="2" maxlength="60" required
                   placeholder="Firstname" th:field="*{firstname}">
            <input type="text" class="user-field-input" minlength="2" maxlength="60" required
                   placeholder="Lastname" th:field="*{lastname}">
        </div>
        <div class="input-container">
            <input type="text" class="user-field-input" required placeholder="Phone number" pattern="\d{10,15}"
                   th:field="*{phoneNumber}">
            <input type="text" class="user-field-input" minlength="8" maxlength="60" required
                   placeholder="Password" th:field="*{password}">
        </div>
        <div class="input-container">
            <input type="text" list="countries-name-id" class="user-field-input" minlength="1" maxlength="60"
                   placeholder="Country" id="country-input" onchange="setCityList('country-input', 'cities-name-id')"
                   th:field="*{country}">
            <datalist name="country" id="countries-name-id">
            </datalist>
            <input type="text" list="cities-name-id" class="user-field-input" minlength="1" maxlength="60"
                   placeholder="City" th:field="*{city}">
            <datalist name="city" id="cities-name-id">
            </datalist>
        </div>
        <div class="input-container">
            <input type="email" class="user-field-input" minlength="1" maxlength="60" placeholder="Email"
                   th:field="*{email}">
            <input type="hidden" name="male" value="false" id="gender-value-id" th:field="*{male}">
            <div class="gender-container">
                <button type="button" class="gender-container-button" id="male-button-id">Male</button>
                <button type="button" class="gender-container-button" id="female-button-id">Female</button>
            </div>
        </div>
        <div class="form-button-container">
            <button>Sign up</button>
        </div>

    </form>
</div>

</body>
<script th:src="@{/js/button_gender_controller.js}"></script>
<script th:src="@{/js/country_api.js}"></script>
<script>
    startCounties();
    setCountryList('countries-name-id', true);

    const errors = `[(${errors})]`;

    if (errors != '') {
        alert(errors);
    }
</script>

</html>
