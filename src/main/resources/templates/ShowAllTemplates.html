<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">

    <title>Show all templates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Neucha"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <link href='https://fonts.googleapis.com/css?family=Griffy' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Imprima' rel='stylesheet'>

    <link rel="stylesheet" type="text/css" href="show_all_templates_style.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>

<br>
<div class="container-elements">
    <form class="filter-box">
        <h2 class="filter-label-find">Find by:</h2>
        <div class="filter-box-lable-and-input">
            <label class="filter-input-lable" for="name-order-id">Name order</label>
            <input id="name-order-id" type="text">
        </div>

        <div class="filter-box-lable-and-input">
            <label class="filter-input-lable" for="select-color-id">Colors</label>
            <select class="filter-box-select-height" name="colors" id="select-color-id" multiple>
                <option value="Yellow">Yellow</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
            </select>
        </div>

        <div class="filter-box-lable-and-input">
            <label class="filter-input-lable" for="select-materials-id">Materials</label>
            <select class="filter-box-select-height" name="materials" id="select-materials-id" multiple>
                <option value="Catton">Catton</option>
                <option value="Wool">Wool</option>
                <option value="Shelk">Shelk</option>
            </select>
        </div>

        <div class="filter-box-lable-and-input">
            <label class="filter-input-lable" for="select-order-type-id">Type</label>
            <select class="filter-box-select-height" name="typeOrder" id="select-order-type-id" multiple>
                <option value="Dress">Dress</option>
                <option value="Polo">Polo</option>
                <option value="T-short">T-short</option>
                <option value="Jeans">Jeans</option>
            </select>
        </div>

        <div class="filter-box-lable-and-input">
            <label class="filter-input-lable-between">Cost</label>
            <div class="filter-box-between">
                <input type="number" name="startCost" class="filter-box-input-between" placeholder="Start">
                <input type="number" name="endCost" class="filter-box-input-between" placeholder="End">
            </div>
        </div>

        <input class="filter-input-find-submit" type="submit" value="Find" onclick="selectToMultipleSelect()">

    </form>

    <div class="container-orders">
        <div class="template-box">
            <p class="cost-lable">950 UAH</p>

            <a href="#item1"> <img src="t-short.png" alt=""></a>

            <div class="material-and-colors-select-box">
                <select class="select-template">
                    <option value="" disabled selected>Materials</option>
                    <option value="" disabled>Wool</option>
                </select>
                <select class="select-template">
                    <option value="" disabled selected>Colors</option>
                    <option value="" disabled>Red</option>
                </select>
            </div>

            <p class="template-name">T-short</p>
        </div>

        <div class="template-box">
            <p class="cost-lable">1450 UAH</p>

            <a href="#item2"> <img src="template (1).png" alt=""></a>

            <div class="material-and-colors-select-box">
                <select class="select-template">
                    <option value="" disabled selected>Materials</option>
                    <option value="" disabled>Wool</option>
                </select>
                <select class="select-template">
                    <option value="" disabled selected>Colors</option>
                    <option value="" disabled>Red</option>
                </select>
            </div>

            <p class="template-name">Blood dress</p>
        </div>

        <div class="template-box">
            <p class="cost-lable">1950 UAH</p>

            <a href="#item3"> <img src="template (2).png" alt=""></a>

            <div class="material-and-colors-select-box">
                <select class="select-template">
                    <option value="" disabled selected>Materials</option>
                    <option value="" disabled>Wool</option>
                </select>
                <select class="select-template">
                    <option value="" disabled selected>Colors</option>
                    <option value="" disabled>Red</option>
                </select>
            </div>

            <p class="template-name">Lilac drees</p>
        </div>

        <div class="template-box">
            <p class="cost-lable">2950 UAH</p>

            <a href="#item4"> <img src="template (3).jpg" alt=""></a>

            <div class="material-and-colors-select-box">
                <select class="select-template">
                    <option value="" disabled selected>Materials</option>
                    <option value="" disabled>Wool</option>
                </select>
                <select class="select-template">
                    <option value="" disabled selected>Colors</option>
                    <option value="" disabled>Red</option>
                </select>
            </div>

            <p class="template-name">Cute dress</p>
        </div>


    </div>
</div>


</body>
<script src="multi-select-dropdown.js"></script>
<script>
    startCustomSelect([
        multipleCustomeSelect('select-color-id', "Choose color", 'selected-option'),
        multipleCustomeSelect('select-materials-id', "Choose material", 'selected-option'),
        multipleCustomeSelect('select-order-type-id', "Choose type", 'selected-option')
    ]);
</script>

</html>
