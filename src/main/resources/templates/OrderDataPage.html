<div class="container-elements">

    <div class="images-container">
        <div class="image-box" th:each="image, itImage : ${order.images}">
            <img th:id="'the-customer-image-id-' + ${itImage.index}"
                 th:src="${@environment.getProperty('order.image.server.directory') + '/' + image.getName()}" alt="">
            <label th:for="'the-customer-image-id-' + ${itImage.index}"
                   th:text="'Image ' + ${itImage.index}"></label>
        </div>


    </div>

    <div class="other-order-info-container">
        <div class="describe-order-container">
            <h2>Describe order</h2>
            <p>Order number : <samp th:text="${order.id}">111</samp></p>
            <p>Color : <samp th:text="${order.color.name}">Black</samp> <strong id="show-color-id">â—†</strong></p>
            <p>Material : <samp th:text="${order.material.name}">Silk</samp></p>
            <p>Delivery address : <samp th:text="${order.addressForSend}">Dnipro, str. Chechelivska 12b </samp></p>
            <p>Status : <samp id="order-status-id" th:text="${T(org.thymeleaf.util.StringUtils)
            .capitalize(order.status.name().toLowerCase().replaceAll('_',' '))}"
            >Done</samp></p>
            <p>Payment status : <samp id="order-payment-status-id" th:text="${T(org.thymeleaf.util.StringUtils)
            .capitalize(order.paymentStatus.name().toLowerCase().replaceAll('_',' '))}">Paid</samp></p>
            <p>Count : <samp>1</samp> pcs</p>
            <p>Price : <samp id="order-price-id" th:text="${order.cost}">905</samp> UAH</p>
            <p>Date of creation : <samp th:text="${order.dateOfCreation.toString().replace('T',' ').substring(0,19)}"
            >22.08.2022 19:10</samp></p>
            <p>End date : <samp id="order-end-date-id" th:text="${order.endDate.toString().replaceAll('-','.')}"
            >22.08.2022</samp></p>
            <br>
        </div>

        <div class="buttons-for-order-container">
            <a th:href="@{/orders/{id}/chat(id=${order.id})}" onclick="window.open(this.href, 'Chat',
'left=20,top=20,width=530,height=490,toolbar=1,resizable=0'); return false;">To chat</a>

            <a href="#change-status" onclick="changeOrderStatus()" id="order-status-button-id"
               th:unless="${order.status.equals(T(sigma.tailoring.entities.OrderStatus).CANCELLED) ||
               order.status.equals(T(sigma.tailoring.entities.OrderStatus).DONE)}"

               th:text="${order.status.equals(T(sigma.tailoring.entities.OrderStatus).AWAITING_PRICE_CONFIRMATION) ?
               'Confirm' : 'Cancel'}"
               sec:authorize="hasAuthority('CUSTOMER')"
            >Cancel</a>

            <a href="#" style="background-color: gray;" sec:authorize="hasAuthority('CUSTOMER')">To pay</a>
        </div>

        <div class="admin-container" sec:authorize="hasAuthority('ADMINISTRATION')">
            <h2>Order management</h2>
            <form id="admin-update-order-form-id">
                <div>
                    <label for="admin-set-price-id">Price</label>
                    <input type="number" name="price" id="admin-set-price-id" class="admin-input"
                           th:value="${order.cost}">
                </div>
                <div>
                    <label for="admin-set-end-date-id">End date</label>
                    <input type="date" name="endDate" id="admin-set-end-date-id"
                           class="admin-input" th:value="${order.endDate}">
                </div>
                <div>
                    <label for="admin-set-order-status-id">Order status</label>
                    <select name="status" id="admin-set-order-status-id" class="admin-input">
                        <option th:each="status : ${T(sigma.tailoring.entities.OrderStatus).values()}"
                                th:value="${status.name()}" th:text="${@controllerHandler.toTitleCase(status)}"
                                th:selected="${status.equals(order.status)}">Status
                        </option>
                    </select>

                </div>
                <div>
                    <label for="admin-set-payment-status-id">Payment status</label>
                    <select name="paymentStatus" id="admin-set-payment-status-id" class="admin-input">
                        <option th:each="payStatus : ${T(sigma.tailoring.entities.OrderPaymentStatus).values()}"
                                th:value="${payStatus.name()}" th:text="${@controllerHandler.toTitleCase(payStatus)}"
                                th:selected="${payStatus.equals(order.paymentStatus)}">PAYMENTED
                        </option>
                    </select>

                </div>

                <button type="button" class="admin-send-button" onclick="editOrder()">Update order</button>
            </form>

            <br>
        </div>
    </div>
</div>

<input th:value="${order.id}" id="hidden-order-id" type="hidden">


</body>
<script th:src="@{/js/js_library.js}"></script>

<script>
    const hiddenElementForPartSizeBox = document.createElement("input");
    hiddenElementForPartSizeBox.type = 'hidden';
    hiddenElementForPartSizeBox.id = 'hidden-element-id';

    hideElementByClick('order-part-size-conteiner-id', hiddenElementForPartSizeBox, 'hide-part-size-the-button-id');

    document.getElementById('show-color-id').style.color = `#[(${order.color.code})]`

</script>
