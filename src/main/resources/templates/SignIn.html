<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">

    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Neucha"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <link href='https://fonts.googleapis.com/css?family=Griffy' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Imprima' rel='stylesheet'>

    <link rel="stylesheet" type="text/css" th:href="@{/css/sign_in.css}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>

<body>

<div class="container-form">
    <form class="form-sign-up" th:action="@{/authorization/login}" method="POST">
        <h2>Sign in</h2>
        <div class="errorMessage" th:if="${param.error}">
            Invalid phone number or password.
        </div>
        <input type="text" class="user-field-input" required placeholder="Phone number" pattern="\d{10,15}"
               name="username">

        <div class="user-field-input-with-text-container">
            <input type="password" class="user-field-input" minlength="8" maxlength="60" required
                   placeholder="Password" name="password">
            <a th:href="@{/authorization/sign-up}"><em>Sign up</em></a>
            <div class="form-button-container">
                <button>Log in</button>
            </div>
        </div>


    </form>
</div>

</body>

<script>
</script>

</html>
